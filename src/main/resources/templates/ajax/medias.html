<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="mediasFragment">
    <div class="space-y-4">
      <div th:each="media : ${medias}" class="p-4 border rounded shadow">
        <h2 th:text="${media.title}" class="text-xl font-semibold mb-2"></h2>
        <p th:text="${media.description}" class="text-gray-600"></p>
      </div>
    </div>
  </div>
</html>
