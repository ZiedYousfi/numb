<div class="p-4 border rounded shadow">
  <form
    hx-post="/ajax/new-media"
    hx-target="#toast"
    hx-swap="innerHTML"
    method="post"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="media"
        >New Media</label
      >
      <input
        class="mt-1 block w-full"
        type="text"
        id="title"
        name="title"
        placeholder="Media Title"
        required
      />
      <input
        class="mt-1 block w-full"
        type="text"
        id="description"
        name="description"
        placeholder="Media Description"
        required
      />
      <input
        class="mt-1 block w-full"
        type="text"
        id="type"
        name="type"
        placeholder="Media Type"
        required
      />
    </div>
    <button
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
      type="submit"
    >
      Create Media
    </button>
  </form>
  <h1 class="text-2xl font-bold mt-6 mb-4">Media List</h1>
  <div hx-get="/ajax/medias" hx-trigger="load" hx-swap="innerHTML"></div>
</div>
