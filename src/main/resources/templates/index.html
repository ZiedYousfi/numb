<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Mon App</title>
    <link rel="stylesheet" href="/css/app.css" />
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="/js/app.js"></script>
  </head>
  <body hx-boost="true">
    <header
      class="p-4 bg-gray-800 text-white flex justify-between items-center"
    >
      <nav>
        <a href="/ajax/pages/home" hx-target="#content" hx-push-url="true"
          >Home</a
        >
        <a href="/ajax/pages/tasks" hx-target="#content" hx-push-url="true"
          >Tasks</a
        >
        <a href="/ajax/pages/about" hx-target="#content" hx-push-url="true"
          >About</a
        >
      </nav>
    </header>

    <main
      id="content"
      hx-get="/ajax/main"
      hx-trigger="load"
      hx-swap="innerHTML"
    ></main>

    <footer>
      <small>&copy; 2025</small>
    </footer>

    <div id="toast"></div>
  </body>
</html>
